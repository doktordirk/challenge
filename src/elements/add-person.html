<template>
  <require from="./checkbox"></require>

  <div class="add-person">
  <h3 t="title.add-person">Add new person</h3>
    <div class="container">
      <div class="row">
        <div class="item grow col">
          <input type="text"
                  name="add-person-name"
                  value.bind="person.name" 
                  placeholder="name" 
                  aria-placeholder="name"
                  required="true"
                  t="[placeholder]attribute.name;[aria-placeholder]attribute.name">
          <div class="alert alert-primary ${controller.errors.length ? '': 'hide'}" role="alert">
            <div repeat.for="error of controller.errors">
              ${error.message}      
            </div>
          </div>
        </div>
        <div class="item col">
          <div class="checkboxes">
            <div repeat.for="entry of schema"
                 show.bind="entry.filter">
              <checkbox 
                  value.bind="person[entry.name]" 
                  name.bind="entry.name"
                  t="[title]attribute.${entry.name}">
              </checkbox>    
            </div>
            <div class="">
              <button type="submit"
                      name="add-person-submit"
                      click.delegate="add()"
                      t="action.add">
                Add
            </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
