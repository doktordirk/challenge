<template>
  <h3 t="title.sidebar">Statistics</h3>
  <div><a route-href='route: total'><span class="count-label" t="attribute.total">Total</span>:<span class="count-number">${persons.list.length}</span></a></div>
  <div repeat.for="attribute of attributes" if.bind="persons.count(attribute.name) !== 0 & signal:'person-list-change'">
    <a route-href='route.bind: attribute.name'>
      <span class="count-label" t="attribute.${attribute.name}">${attribute.name}</span>:<span class="count-number">${persons.count(attribute.name) & signal:'person-list-change'}</span>
    </a>
  </div>
</template>
